<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>
    <script src="./script/main.js"></script>
    <script src="./script/templateLoader.js"></script>
    <script src="./script/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    body {
        background-color: #f1ee8e42; 
        font-family: Arial, sans-serif; 
        color: #5a3f20; 
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #000000; 
    }

    button {
        padding: 5px 10px;
        margin: 5px 0;
        border: 1px solid #957b63; 
        border-radius: 3px;
        cursor: pointer;
        background-color: #e0e0e0; 
        color: #333; 
    }

    button:hover {
        background-color: #d0d0d0; 
    }


    #divMenu {
        padding: 20px;
        background-color: #82704c3f; 
    }

    #divContent {
        padding: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: 10px; 
    }

   
</style>

<body>
    <div id="divMenu"></div>
    <div id="divContent"></div>

    <template id="createUser">
        <div>
            Name : <input type="text" id="name" value="Ida"><br>
            Email: <input type="email" id="email" value="ida@ida.no"><br />
            Password: <input type="password" id="pswHash" value="123"><br />
            <button id="createUserButton">Create User</button>
        </div>
    </template>

    <template id="loginUser">
        <div>
            Email: <input type="email" id="loginEmail" value="ida@ida.no"><br />
            Password: <input type="password" id="loginPswHash" value="123"><br />
            <button id="loginButton">Login</button>
            <button onclick="showCreateUser()">Create User</button>
        </div>
    </template>

    <template id="menu_1">
        <div>
            <button onclick="logout()">Logout</button>
        </div>
    </template>

    <template id="todoList">
        <div>
            <h2>To-Do list</h2>
            <input type="text" id="todoItem" placeholder="Legg til oppgave">
            <button id="addTodoButton">Legg til oppgave</button><br>
            <ul id="todoItems"></ul>
        </div>
    </template>
</body>
</html>
